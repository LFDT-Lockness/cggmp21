[package]
name = "cggmp21-tests"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cggmp21 = { path = "../cggmp21", features = ["all-curves", "spof"] }

anyhow = "1"
bpaf = "0.7"
serde = { version = "1", features = ["derive"] }
serde_json = "1"

rand = "0.8"
rand_dev = "0.1"
rand_chacha = "0.3"

sha2 = "0.10"

round-based = { git = "https://github.com/Zengo-X/round-based-protocol", branch = "round-based2", features = ["derive", "dev"] }
generic-ec = { git = "https://github.com/dfns-labs/generic-ec", branch = "m", features = ["serde", "all-curves"] }

tokio = { version = "1", features = ["macros"] }
futures = "0.3"

lazy_static = "1.4"

# external verifiers
secp256k1 = { version = "0.26", features = ["global-context", "bitcoin-hashes"] }
starknet-crypto = { version = "0.6" }

[dev-dependencies]
generic-tests = "0.1"
test-case = "2.2"
